<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiTiroUnPugnoSulNaso.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* Reset di base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #e0e0e0; /* Grigio chiaro classico */
            font-family: 'Press Start 2P', cursive; /* Font pixel */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #000;
        }

        /* Header in alto */
        header {
            background: #fff;
            border: 4px solid #000;
            padding: 15px 20px;
            margin-bottom: 30px;
            box-shadow: 6px 6px 0px #000; /* Ombra solida retro */
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 1.2rem; /* Dimensione gestibile su mobile */
            line-height: 1.5;
            text-transform: uppercase;
        }

        /* Il contenitore principale rosso */
        .card {
            background-color: #fff;
            border: 5px solid #ff0000; /* Bordo rosso spesso */
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
            position: relative;
        }

        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        p {
            font-size: 1rem;
            line-height: 1.8;
            text-transform: uppercase;
        }

        /* Gestione dell'immagine */
        .product-img {
            max-width: 200px;
            width: 100%;
            height: auto;
            border: 2px solid #ddd;
            padding: 5px;
            background: white;
            transform: rotate(-3deg); /* Una leggera inclinazione per stile */
            transition: transform 0.3s ease;
        }

        .product-img:hover {
            transform: rotate(0deg) scale(1.05);
        }

        /* Bottone Donate */
        .btn {
            background-color: #d3d3d3;
            border: 4px solid #000;
            color: #000;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 4px 4px 0px #000;
            transition: all 0.1s;
            margin-top: 20px;
            display: inline-block;
        }

        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000;
        }

        .btn:hover {
            background-color: #ff0000;
            color: #fff;
        }

        /* Ottimizzazione Mobile */
        @media (max-width: 480px) {
            h1 { font-size: 0.9rem; }
            p { font-size: 0.8rem; }
            .card { padding: 20px; }
            .product-img { max-width: 150px; }
        }
    </style>
</head>
<body>

    <header>
        <h1>TITIROUNPUGNOSULNASO.COM</h1>
    </header>

    <main class="card">
        <div class="card-content">
            <p>
                DONA ANCHE TU ORA<br>
                UN GAVISCON<br>
                PER UNA DONNA<br>
                DI FRIGINTINI
            </p>

            <img src="https://via.placeholder.com/300x200?text=GAVISCON+IMG" alt="Scatola di Gaviscon" class="product-img">

            <a href="#" class="btn">DONA ORA</a>
        </div>
    </main>

</body>
</html>
