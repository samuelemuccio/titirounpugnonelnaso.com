<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti Tiro Un Pugno Sul Naso</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI DI BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #000;
            /* SOLUZIONE AL TREMOLIO: Forza la barra di scorrimento verticale sempre visibile */
            overflow-y: scroll; 
            /* Nasconde quello che esce orizzontalmente */
            overflow-x: hidden;
            position: relative;
        }

        /* Contenitore per il contenuto principale per tenerlo sopra la pioggia */
        .content-wrapper {
            position: relative;
            z-index: 10; /* Più alto della pioggia */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        header {
            background: #fff; border: 4px solid #000; padding: 15px 20px; margin-bottom: 30px;
            box-shadow: 6px 6px 0px #000; text-align: center; width: 100%; max-width: 600px;
        }
        h1 { font-size: 1.2rem; line-height: 1.5; text-transform: uppercase; }
        
        .card {
            background-color: #fff; border: 5px solid #ff0000; padding: 30px; width: 100%; max-width: 500px;
            text-align: center; box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
        }
        .card-content { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        p { font-size: 1rem; line-height: 1.8; text-transform: uppercase; }
        
        .product-img {
            max-width: 200px; width: 100%; height: auto; border: 2px solid #ddd; padding: 5px;
            background: white; transform: rotate(-3deg); transition: transform 0.3s ease;
        }
        .product-img:hover { transform: rotate(0deg) scale(1.05); }
        
        .btn {
            background-color: #d3d3d3; border: 4px solid #000; color: #000; padding: 15px 30px;
            font-family: 'Press Start 2P', cursive; font-size: 1rem; cursor: pointer; text-decoration: none;
            box-shadow: 4px 4px 0px #000; transition: all 0.1s; margin-top: 20px; display: inline-block; user-select: none;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px #000; }
        .btn:hover { background-color: #ff0000; color: #fff; }

        /* --- STILI PER LA PIOGGIA --- */
        .falling-item {
            position: fixed;
            top: -150px; /* Partono più in alto */
            z-index: 1; /* Stanno DIETRO il contenuto principale */
            pointer-events: none;
            width: 60px;
            height: auto;
            will-change: transform; /* Ottimizza le performance */
            animation: fall linear forwards; 
        }

        @keyframes fall {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(130vh) rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 0.9rem; } p { font-size: 0.8rem; } .card { padding: 20px; } .product-img { max-width: 150px; }
        }
    </style>
</head>

                    PER UNA DONNA<br>
                    DI FRIGINTINI
                </p>

                <img id="main-product-img" src="" alt="Scatola di Gaviscon" class="product-img">

                <a href="#" class="btn" id="donaBtn">DONA ORA</a>
            </div>
        </main>
    </div>

        const mainProductImg = document.getElementById('main-product-img');

        mainProductImg.src = gavisconBase64;

        donaBtn.addEventListener('click', function(e) {
            e.preventDefault();

            // Numero di elementi da far cadere
            const count = 30; 

            for (let i = 0; i < count; i++) {
                createFallingItem();
            }
        });

        function createFallingItem() {
            const img = document.createElement('img');
            // Usa la stessa immagine Base64 per la pioggia
            img.src = gavisconBase64;
            img.classList.add('falling-item');

            // --- Randomizzazione ---
            // Posizione orizzontale casuale
            img.style.left = Math.random() * 95 + 'vw'; // 95% per evitare che esca troppo a destra

            // Durata della caduta casuale (tra 1s e 3s)
            const duration = Math.random() * 2 + 1.5;
            img.style.animationDuration = duration + 's';

            // Ritardo di partenza casuale (tra 0s e 1s)
            const delay = Math.random() * 1;
            img.style.animationDelay = delay + 's';
            
            // Dimensione leggermente variabile (tra 40px e 70px)
            const size = Math.random() * 30 + 40; 
            img.style.width = size + 'px';

            // Aggiungi l'immagine direttamente al body
            document.body.appendChild(img);

            // --- Pulizia ---
            // Rimuovi l'elemento dopo che l'animazione è finita
            setTimeout(() => {
                img.remove();
            }, (duration + delay + 0.5) * 1000); 
        }
