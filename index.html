<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ti Tiro Un Pugno Sul Naso</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI DI BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            background-color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: #000;
            /* STOP AL TREMOLIO: La barra di scorrimento c'è sempre */
            overflow-y: scroll; 
            overflow-x: hidden;
            position: relative;
        }

        /* Wrapper per tenere il sito SOPRA la pioggia */
        .content-wrapper {
            position: relative;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        header {
            background: #fff; border: 4px solid #000; padding: 15px 20px; margin-bottom: 30px;
            box-shadow: 6px 6px 0px #000; text-align: center; width: 100%; max-width: 600px;
        }
        h1 { font-size: 1.2rem; line-height: 1.5; text-transform: uppercase; }
        
        .card {
            background-color: #fff; border: 5px solid #ff0000; padding: 30px; width: 100%; max-width: 500px;
            text-align: center; box-shadow: 8px 8px 0px rgba(0,0,0,0.2);
        }
        .card-content { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        p { font-size: 1rem; line-height: 1.8; text-transform: uppercase; }
        
        /* Stile Immagine */
        .product-img {
            max-width: 200px; width: 100%; height: auto; border: 2px solid #ddd; padding: 5px;
            background: white; transform: rotate(-3deg); transition: transform 0.3s ease;
        }
        .product-img:hover { transform: rotate(0deg) scale(1.05); }
        
        /* Stile Bottone */
        .btn {
            background-color: #d3d3d3; border: 4px solid #000; color: #000; padding: 15px 30px;
            font-family: 'Press Start 2P', cursive; font-size: 1rem; cursor: pointer; text-decoration: none;
            box-shadow: 4px 4px 0px #000; transition: all 0.1s; margin-top: 20px; display: inline-block; user-select: none;
        }
        .btn:active { transform: translate(4px, 4px); box-shadow: 0px 0px 0px #000; }
        .btn:hover { background-color: #ff0000; color: #fff; }

        /* --- STILI PIOGGIA --- */
        .falling-item {
            position: fixed;
            top: -150px; 
            z-index: 1; /* DIETRO al sito */
            pointer-events: none;
            width: 60px;
            height: auto;
            will-change: transform;
            animation: fall linear forwards; 
        }

        @keyframes fall {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(130vh) rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 0.9rem; } p { font-size: 0.8rem; } .card { padding: 20px; } .product-img { max-width: 150px; }
        }
    </style>
</head>
<body>

    <div class="content-wrapper">
        <header>
            <h1>TITIROUNPUGNOSULNASO.COM</h1>
        </header>

        <main class="card">
            <div class="card-content">
                <p>
                    DONA ANCHE TU ORA<br>
                    UN GAVISCON<br>
                    PER UNA DONNA<br>
                    DI FRIGINTINI
                </p>

                <img src="gaviscon.png" alt="Scatola di Gaviscon" class="product-img">

                <a href="#" class="btn" id="donaBtn">DONA ORA</a>
            </div>
        </main>
    </div>

    <script>
        const donaBtn = document.getElementById('donaBtn');
        
        // Definiamo il nome del file da usare per la pioggia
        const imageFile = 'gaviscon.png';

        donaBtn.addEventListener('click', function(e) {
            e.preventDefault();

            // Quanti ne cadono?
            const count = 30; 

            for (let i = 0; i < count; i++) {
                createFallingItem();
            }
        });

        function createFallingItem() {
            const img = document.createElement('img');
            img.src = imageFile; // Usa il tuo file png
            img.classList.add('falling-item');

            // Posizione casuale
            img.style.left = Math.random() * 95 + 'vw'; 

            // Velocità casuale
            const duration = Math.random() * 2 + 1.5;
            img.style.animationDuration = duration + 's';

            // Ritardo casuale
            const delay = Math.random() * 1;
            img.style.animationDelay = delay + 's';
            
            // Grandezza casuale
            const size = Math.random() * 30 + 40; 
            img.style.width = size + 'px';

            document.body.appendChild(img);

            // Pulizia memoria a fine animazione
            setTimeout(() => {
                img.remove();
            }, (duration + delay + 0.5) * 1000); 
        }
    </script>

</body>
</html>
