<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS NASO FRIGINTINI: FINAL BOSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            overscroll-behavior: none;
            width: 100%; height: 100%;
        }

        body {
            /* Sfondo animato di base */
            background: linear-gradient(45deg, #ff0000, #ffeb3b, #00ff00);
            background-size: 400% 400%;
            font-family: 'Press Start 2P', cursive;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-top: 50px; color: #000;
            overflow-y: scroll; overflow-x: hidden; position: relative;
            animation: gradientBG 10s ease infinite;
            transition: all 0.2s;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Classe per quando l'acidit√† √® CRITICA (Sfondo Rosso lampeggiante) */
        body.critical-state {
            animation: panicMode 0.5s infinite alternate !important;
        }
        @keyframes panicMode {
            from { background: #ff0000; }
            to { background: #000000; }
        }

        /* --- IL PUGNO GIGANTE (BOSS) --- */
        .giant-fist {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10rem;
            opacity: 0.1;
            z-index: 1; /* Dietro al contenuto */
            pointer-events: none;
            transition: all 0.5s ease;
        }

        /* --- BARRA NEWS --- */
        .breaking-news {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #000; border-bottom: 4px solid #fff;
            padding: 8px 0; z-index: 200; white-space: nowrap; overflow: hidden;
            pointer-events: none;
        }
        .breaking-news p {
            display: inline-block; font-size: 0.6rem; color: #00ff00; font-weight: bold;
            text-shadow: 2px 2px #ff00ff;
            animation: scroll-text 15s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- LAYOUT --- */
        .content-wrapper {
            position: relative; z-index: 10; display: flex; flex-direction: column;
            align-items: center; width: 100%; padding: 10px; padding-bottom: 50px;
        }

        /* Header pi√π cattivo */
        header {
            background: #fff; border: 4px solid #000; padding: 10px 15px; margin-bottom: 15px;
            box-shadow: 8px 8px 0px #000; text-align: center; width: 100%; max-width: 600px;
            transform: rotate(-1deg);
        }
        h1 { font-size: 0.8rem; line-height: 1.5; text-transform: uppercase; color: #000; }
        
        /* --- CARD --- */
        .card {
            background-color: #fff; border: 6px solid #000; padding: 15px; width: 100%; max-width: 500px;
            text-align: center; box-shadow: 10px 10px 0px rgba(0,0,0,0.5); margin-bottom: 20px;
            position: relative;
        }
        .card-content { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        
        /* Testo pi√π leggibile e aggressivo */
        p { font-size: 0.7rem; line-height: 1.6; text-transform: uppercase; font-weight: bold; }
        
        .highlight { background: #00ff00; color: black; padding: 2px 5px; border: 2px solid black; display: inline-block; transform: skew(-10deg); }

        .product-img {
            max-width: 160px; width: 100%; height: auto; border: 3px solid #000; padding: 5px;
            background: white; transform: rotate(-3deg); transition: transform 0.1s ease;
            box-shadow: 5px 5px 0px #000;
        }
        
        /* --- STATISTICHE --- */
        .stats-container {
            width: 100%; border: 4px solid #000; background: #fff; padding: 10px;
            font-size: 0.6rem; margin-top: 5px; display: flex; flex-direction: column; gap: 8px;
            box-shadow: inset 4px 4px 0px #eee;
        }

        .acid-box { color: #ff0000; text-shadow: 1px 1px 0px #000; font-size: 0.8rem; }
        .donation-box { color: #0000ff; }

        /* --- BOTTONE INSANE --- */
        .btn {
            background-color: #ff00ff; /* Fucsia violento */
            border: 4px solid #000; color: #fff; padding: 20px 10px; width: 100%;
            font-family: 'Press Start 2P', cursive; font-size: 0.9rem; cursor: pointer;
            box-shadow: 6px 6px 0px #000; display: inline-block; user-select: none; margin-top: 15px;
            touch-action: manipulation; -webkit-tap-highlight-color: transparent;
            text-transform: uppercase;
            text-shadow: 2px 2px 0px #000;
            transition: all 0.05s;
        }
        .btn:disabled {
            background-color: #555; color: #ccc; border-color: #000;
            transform: translate(4px, 4px); box-shadow: 0px 0px 0px #000; cursor: not-allowed;
        }
        .btn:active:not(:disabled) { 
            transform: translate(6px, 6px); box-shadow: 0px 0px 0px #000; background-color: #00ff00; color: black;
        }

        /* --- FLOATING TEXT (RPG STYLE) --- */
        .floating-text {
            position: absolute;
            font-weight: bold;
            font-size: 0.8rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 2px 2px 0px #fff;
            z-index: 200;
            width: 200px; text-align: center;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }

        /* --- GRIGLIA RECENSIONI --- */
        .reviews-grid {
            display: grid; grid-template-columns: 1fr; gap: 15px;
            width: 100%; max-width: 500px; margin-top: 20px;
        }

        .review-card {
            background: #fff; border: 3px solid #000; padding: 10px;
            font-size: 0.6rem; text-align: left;
            box-shadow: 5px 5px 0px #000;
            display: flex; flex-direction: column; justify-content: center;
            min-height: 80px;
            transform: rotate(1deg); /* Leggera rotazione per disordine */
        }
        /* Alterniamo la rotazione per effetto "foglietti sparsi" */
        .review-card:nth-child(even) { transform: rotate(-1deg); }

        .review-author { font-weight: bold; margin-bottom: 5px; color: #000; background: #ffff00; display: inline-block; padding: 2px; border: 1px solid black;}
        .review-text { line-height: 1.4; flex-grow: 1; margin-top: 5px; }
        .stars { color: #ff00ff; text-shadow: 1px 1px 0 #000; margin-top: 5px; text-align: right; font-size: 0.5rem;}

        /* --- PIOGGIA --- */
        .falling-item {
            position: fixed; top: -100px; z-index: 100; pointer-events: none;
            width: 50px; height: auto; will-change: transform; animation: fall linear forwards; 
            filter: drop-shadow(4px 4px 0px #000); /* Ombra dura */
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(720deg); }
        }

        /* Animazione SHAKE dello schermo */
        .shake-screen {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 0.7rem; }
            .giant-fist { font-size: 5rem; }
        }
    </style>
</head>
<body>

    <div class="giant-fist" id="giantFist">üëä</div>

    <div class="breaking-news">
        <p>‚ö†Ô∏è ULTIM'ORA: ALLERTA METEO 'PUGNI' A FRIGINTINI -- LIVELLO ACIDIT√Ä: TOSSICO -- PROTEGGETE I NASI -- ‚ö†Ô∏è</p>
    </div>

    <div class="content-wrapper" id="mainWrapper">
        <header>
            <h1>TITIROUNPUGNOSULNASO.COM</h1>
        </header>

        <main class="card">
            <div class="card-content">
                <p>
                    ALLARME ROSSO!<br>
                    SI STA AGITANDO.<br><br>
                    <span class="highlight">ABBASSA L'ACIDIT√Ä</span><br>
                    PRIMA DELL'IMPATTO.
                </p>

                <img src="gaviscon.png" alt="Gaviscon" class="product-img" id="product-img">
                
                <div class="stats-container">
                    <div class="acid-box">
                        LIV. ACIDIT√Ä: <span id="acid-level">5000</span>%
                    </div>
                    <div class="donation-box">
                        GAVISCON DONATI: <span id="donation-count">0</span>
                    </div>
                </div>

                <button type="button" class="btn" id="donaBtn">PLACA L'IRA ORA</button>
            </div>

            <div class="reviews-grid" id="reviews-grid"></div>
        </main>
    </div>

    <script>
        /* --- CONFIGURAZIONE --- */
        const donaBtn = document.getElementById('donaBtn');
        const acidEl = document.getElementById('acid-level');
        const donationEl = document.getElementById('donation-count');
        const reviewsGrid = document.getElementById('reviews-grid');
        const mainWrapper = document.getElementById('mainWrapper');
        const body = document.body;
        const giantFist = document.getElementById('giantFist');
        const imageFile = 'gaviscon.png'; 

        const cooldownTexts = [
            "GRAZIE MBARE!", "ASPETTA...", "A POSTU!", "CALMA...", 
            "RESPIRA...", "MINCHIA GRAZIE", "OK CUMP√Ä", "STAI FERMO"
        ];

        const activeTexts = [
            "DAI GAVISCON!", "SALVATI IL NASO!", "DONA SUBITO!", "PLACA LA BESTIA", "SCUDO ATTIVO!"
        ];

        // --- DATABASE MEME EDITION (COMPLETO) ---
        const reviewsData = [
            { name: "Giulia Senpai House", text: "Ma che √® sta cafonata muccio? Per√≤ utile, 5 stelle p√¨ l'impegno." },
            { name: "Sara Alfieri (Scicli)", text: "Gioia mia, ma chi √® stu burdellu? Cmq funziona, l'acidu mi passau e sugnu a postu." },
            { name: "Kevin", text: "Fratell√¨, mi hai salvato la vita. Stavo per prendere un destro allucinante." },
            { name: "Blandiv", text: "Genio assoluto. Ora posso droppare nuove canzoni ndi istagram." },
            { name: "Saro Occhipinti (Modica)", text: "Mi salvasti a vita. Stava partennu un gancio." },
            { name: "Maria Concetta (Ispica)", text: "Bedda matri, pareva l'Esorcista! Cci vuliva l'acqua santa e Gaviscon." },
            { name: "Peppe Cannata (Scicli)", text: "Dona, dona, ca chista √® pericolosa assai." },
            { name: "Turi Buscema (Ispica)", text: "Minchia che botta d'acitu... menu mali ca c'√® stu situ." },
            { name: "Salvo Ruta (Modica Bassa)", text: "A prima mi pareva na babbata, poi mi arrivau na cinquina." },
            { name: "Saro (Pozzallo Porto)", text: "Mare mosso forza 9, acidit√† forza 10. Mi salvai pi miracolo." },
            { name: "Carmelo (Pozzallo)", text: "Stava p√¨ tirarmi na testata, poi si calmau." },
            { name: "Dott. Gaviscon (Primario)", text: "Unico metodo scientifico per evitare trauma facciale a Frigintini." },
            { name: "L'Americano (Turista)", text: "I don't understand dialects but I donated Gaviscon and I am alive." } 
        ];

        let acidLevel = 5000;
        let donations = Math.floor(Math.random() * 40) + 138; 
        let isCooldown = false; 

        donationEl.innerText = donations;

        // --- GAME LOOP ---
        setInterval(() => {
            // Acidit√† sale in modo irregolare
            acidLevel += Math.floor(Math.random() * 25) + 5;
            updateDisplay();
        }, 200);

        function updateDisplay() {
            acidEl.innerText = acidLevel;
            
            // LOGICA VISIVA "INSANE"
            
            // 1. Il pugno diventa pi√π visibile se l'acidit√† √® alta
            let opacity = Math.min(acidLevel / 10000, 0.8); // Max 0.8 opacit√†
            giantFist.style.opacity = opacity;
            
            // 2. Il pugno diventa pi√π grande
            let scale = 1 + (acidLevel / 15000);
            giantFist.style.transform = `translate(-50%, -50%) scale(${scale})`;

            // 3. Panico Mode
            if(acidLevel > 8000) { 
                acidEl.style.color = "red"; 
                body.classList.add('critical-state'); // Sfondo lampeggia rosso/nero
                giantFist.innerText = "üëäüî•"; // Pugno infuocato
            }
            else { 
                acidEl.style.color = "#ff00ff"; // Fucsia normale
                body.classList.remove('critical-state');
                giantFist.innerText = "üëä";
            }
        }

        // --- CLICK (AZIONE PRINCIPALE) ---
        donaBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (isCooldown) return;

            isCooldown = true;
            donaBtn.disabled = true; 

            // Screen Shake Effect
            body.classList.add('shake-screen');
            setTimeout(() => body.classList.remove('shake-screen'), 300);

            // Abbassa acidit√†
            let damage = Math.floor(Math.random() * 400) + 600;
            acidLevel -= damage;
            if (acidLevel < 0) acidLevel = 0;

            donations++;
            donationEl.innerText = donations;
            
            donaBtn.innerText = cooldownTexts[Math.floor(Math.random() * cooldownTexts.length)];
            
            spawnRain();
            
            // Testo Fluttuante RPG (Floating Damage Text)
            spawnFloatingText(e.clientX, e.clientY, `-${damage} ACIDIT√Ä`);

            updateDisplay();

            setTimeout(() => {
                isCooldown = false;
                donaBtn.disabled = false;
                donaBtn.innerText = activeTexts[Math.floor(Math.random() * activeTexts.length)];
            }, 1200); // Leggermente pi√π veloce (1.2s) per pi√π frenesia
        });

        // --- FLOATING TEXT ---
        function spawnFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            
            // Colore casuale per il testo
            const colors = ['#00ff00', '#ffff00', '#00ffff'];
            el.style.color = colors[Math.floor(Math.random() * colors.length)];
            
            // Se clicchi da mobile, x/y potrebbero essere strani, centriamo un po'
            if (!x || !y) {
                el.style.left = '50%';
                el.style.top = '40%';
            } else {
                el.style.left = x + 'px';
                el.style.top = y + 'px';
            }
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        // --- PIOGGIA ---
        function spawnRain() {
            const count = 15; 
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = imageFile;
                img.classList.add('falling-item');
                img.style.left = Math.random() * 90 + 'vw'; 
                img.style.animationDuration = (Math.random() * 0.8 + 0.5) + 's'; // Pi√π veloce!
                img.style.width = (Math.random() * 30 + 40) + 'px'; 
                document.body.appendChild(img);
                
                setTimeout(() => { img.remove(); }, 1500); 
            }
        }

        // --- RECENSIONI ---
        function initReviews() {
            reviewsGrid.innerHTML = '';
            for(let i=0; i<3; i++) {
                let div = document.createElement('div');
                div.className = 'review-card';
                div.id = 'review-slot-' + i;
                reviewsGrid.appendChild(div);
            }
            updateReviewsContent();
        }

        function updateReviewsContent() {
            const shuffled = [...reviewsData].sort(() => 0.5 - Math.random());
            for(let i=0; i<3; i++) {
                const slot = document.getElementById('review-slot-' + i);
                const rev = shuffled[i];
                slot.innerHTML = `
                    <div class="review-author">${rev.name}</div>
                    <div class="review-text">"${rev.text}"</div>
                    <div class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
                `;
            }
        }

        initReviews();
        setInterval(updateReviewsContent, 4000);

    </script>
</body>
</html>
