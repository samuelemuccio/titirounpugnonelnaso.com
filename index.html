<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS FRUSTRATI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- PALETTE --- */
        :root {
            --acid-yellow: #ffeb00; 
            --shock-pink: #ff00ff;
            --brutal-black: #111111; 
            --deep-blue: #220044; 
            --raw-white: #ffffff;
            --alert-red: #ff2200;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            overscroll-behavior: none;
            width: 100%; height: 100%;
        }

        body {
            background-color: var(--deep-blue);
            background-image: 
                linear-gradient(45deg, var(--brutal-black) 25%, transparent 25%), 
                linear-gradient(-45deg, var(--brutal-black) 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, var(--brutal-black) 75%), 
                linear-gradient(-45deg, transparent 75%, var(--brutal-black) 75%);
            background-size: 20px 20px;
            
            font-family: 'Press Start 2P', cursive;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh; padding-top: 50px; color: var(--raw-white);
            overflow: hidden; position: relative;
        }

        /* --- NEWS BAR --- */
        .breaking-news {
            position: fixed; top: 0; left: 0; width: 100%;
            background: var(--acid-yellow);
            color: var(--brutal-black);
            border-bottom: 4px solid var(--brutal-black);
            padding: 10px 0; z-index: 200; white-space: nowrap; overflow: hidden;
        }
        .breaking-news p {
            display: inline-block; font-size: 0.7rem; font-weight: bold;
            text-transform: uppercase;
            animation: scroll-text 10s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- LAYOUT --- */
        .content-wrapper {
            position: relative; z-index: 10; 
            display: flex; flex-direction: column; align-items: center; 
            width: 100%; max-width: 550px;
            padding: 15px; height: 100%; overflow-y: auto;
        }

        header {
            margin-bottom: 25px; text-align: center;
            background: var(--raw-white);
            border: 4px solid var(--brutal-black);
            box-shadow: 6px 6px 0px var(--acid-yellow);
            padding: 15px;
            transform: rotate(-1deg); color: var(--brutal-black);
        }
        h1 { 
            font-size: 1rem; line-height: 1.5; 
            text-transform: uppercase;
        }
        
        /* --- CARD --- */
        .card {
            background-color: var(--raw-white); color: var(--brutal-black);
            border-radius: 0px; border: 5px solid var(--brutal-black);
            box-shadow: 8px 8px 0px var(--brutal-black);
            padding: 25px; width: 100%;
            text-align: center; margin-bottom: 25px;
        }
        
        .card-content { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        p { font-size: 0.8rem; line-height: 1.6; font-weight: bold;}
        
        .highlight { 
            background: var(--shock-pink); color: var(--raw-white);
            padding: 5px 10px; border: 3px solid var(--brutal-black);
            display: inline-block; transform: skew(-5deg);
            text-shadow: 2px 2px 0px var(--brutal-black);
        }

        .product-img {
            max-width: 180px; width: 100%; height: auto; 
            border: 4px solid var(--brutal-black);
            box-shadow: 5px 5px 0px var(--acid-yellow);
            background: var(--raw-white); padding: 10px;
            transform: rotate(2deg); transition: transform 0.1s;
        }
        .product-img:active { transform: scale(0.95) rotate(0deg); }
        
        /* --- PROGRESS BAR (CORRETTA VISIBILITÀ) --- */
        .progress-container {
            width: 100%; 
            background: var(--brutal-black); /* Sfondo nero */
            height: 35px;
            border: 4px solid var(--brutal-black);
            margin-top: 10px; position: relative;
        }
        .progress-bar {
            height: 100%; width: 50%;
            background: linear-gradient(to right, var(--acid-yellow) 0%, var(--acid-yellow) 50%, var(--alert-red) 51%, var(--alert-red) 100%);
            background-size: 200% 100%; background-position: 0% 0%;
            transition: width 0.2s linear, background-position 0.3s ease;
        }
        /* FIX: Testo bianco su sfondo nero/giallo per massima leggibilità */
        .progress-text {
            position: absolute; width: 100%; top: 0; left: 0;
            line-height: 27px; font-size: 0.7rem; 
            color: var(--raw-white); /* BIANCO */
            font-weight: bold; pointer-events: none;
            text-shadow: 2px 2px 0 #000; /* Ombra nera per leggere anche sul giallo */
            z-index: 5;
        }

        /* --- BOTTONE --- */
        .btn {
            background-color: var(--acid-yellow);
            color: var(--brutal-black);
            border: 4px solid var(--brutal-black);
            padding: 25px 15px; width: 100%;
            font-family: 'Press Start 2P', cursive; font-size: 1rem; text-transform: uppercase;
            cursor: pointer; border-radius: 0px;
            box-shadow: 8px 8px 0px var(--brutal-black);
            margin-top: 15px; transition: all 0.05s;
            touch-action: manipulation; position: relative; top: 0; left: 0;
        }
        
        .btn:active:not(:disabled) { 
            top: 8px; left: 8px; box-shadow: 0px 0px 0px var(--brutal-black); 
            background-color: var(--shock-pink); color: var(--raw-white);
        }
        
        .btn:disabled {
            background-color: #555; color: #999; border-color: #333;
            box-shadow: 4px 4px 0px #222; top: 4px; left: 4px; cursor: not-allowed;
        }

        /* --- SCRITTE VOLANTI --- */
        .floating-text {
            position: absolute; font-weight: bold; font-size: 1rem;
            pointer-events: none; animation: popUpBrutal 0.7s ease-out forwards;
            z-index: 200; width: auto; white-space: nowrap; text-align: center;
            color: var(--acid-yellow);
            text-shadow: 3px 3px 0px var(--brutal-black);
            border: 3px solid var(--brutal-black); background: var(--deep-blue);
            padding: 5px 10px; transform: rotate(-5deg);
        }
        @keyframes popUpBrutal {
            0% { transform: translateY(0) scale(0.5) rotate(-5deg); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(-150px) scale(1.2) rotate(10deg); opacity: 0; }
        }

        /* --- GRIGLIA RECENSIONI --- */
        .reviews-grid {
            display: grid; grid-template-columns: 1fr; gap: 20px;
            width: 100%; margin-top: 10px; color: var(--brutal-black);
        }

        .review-card {
            background: var(--raw-white); border: 4px solid var(--brutal-black);
            padding: 15px; font-size: 0.65rem; text-align: left;
            border-radius: 0px;
            box-shadow: 6px 6px 0px var(--acid-yellow);
            transform: rotate(1deg);
        }
        .review-card:nth-child(even) { transform: rotate(-1deg); box-shadow: 6px 6px 0px var(--shock-pink);}

        .review-author { 
            font-weight: bold; margin-bottom: 8px; 
            background: var(--acid-yellow); color: var(--brutal-black);
            display: inline-block; padding: 3px 6px; border: 2px solid var(--brutal-black);
        }
        .review-text { line-height: 1.4; }
        .stars { color: var(--shock-pink); margin-top: 8px; text-align: right; text-shadow: 2px 2px 0px var(--brutal-black);}

        /* --- GAME OVER OVERLAY --- */
        .game-over-screen {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--brutal-black);
            z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
            color: var(--alert-red); text-align: center; padding: 20px;
            border: 10px solid var(--alert-red);
        }
        #gifContainer {
            margin: 20px 0; width: 100%; max-width: 400px; display: flex; justify-content: center;
        }
        #gifContainer img {
            max-width: 100%; height: auto; border: 5px solid var(--alert-red);
            box-shadow: 0 0 20px var(--alert-red);
        }

        .game-over-text { 
            font-size: 2.5rem; text-transform: uppercase;
            text-shadow: 4px 4px 0px #fff; animation: glitch 0.2s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(2px, 0) skew(0deg); }
            20% { transform: translate(-2px, 0) skew(2deg); }
            40% { transform: translate(0, 2px) skew(0deg); }
            60% { transform: translate(0, -2px) skew(-2deg); }
            80% { transform: translate(2px, 0) skew(0deg); }
            100% { transform: translate(0, 0) skew(0deg); }
        }

        .retry-btn {
            background: var(--alert-red); color: white; border: 4px solid white;
            padding: 20px 40px; font-family: inherit; font-size: 1.2rem; cursor: pointer;
            box-shadow: 8px 8px 0px white; position: relative; top:0; left:0;
            margin-top: 20px;
        }
        .retry-btn:active { top: 6px; left: 6px; box-shadow: 2px 2px 0px white; }

        /* --- PIOGGIA --- */
        .falling-item {
            position: fixed; top: -100px; z-index: 100; pointer-events: none;
            width: 60px; height: auto; animation: fall linear forwards; 
            filter: drop-shadow(4px 4px 0px var(--brutal-black));
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

    </style>
</head>
<body>

    <div class="breaking-news">
        <p>⚠️ ALLARME LIVELLO ACIDITÀ TOSSICO // RISCHIO PUGNO IMMINENTE // SE ARRIVA A 10.000 SEI FINITO // DONA ORA ORA ORA ⚠️</p>
    </div>

    <div class="game-over-screen" id="gameOverScreen">
        <div class="game-over-text">FATAL ERROR<br>GAME OVER</div>
        
        <div id="gifContainer"></div>

        <p style="color:var(--raw-white); margin-top:20px; font-size:1rem;">IL NASO È ANDATO.<br>ARRUPIGGHITI.</p>
        <button class="retry-btn" onclick="resetGame()">RESET SYSTEM</button>
    </div>

    <div class="content-wrapper">
        <header>
            <h1>SOS<br>FRUSTRATI</h1>
        </header>

        <main class="card">
            <div class="card-content">
                <p>
                    ATTENZIONE!<br>
                    LIVELLI CRITICI.<br><br>
                    <span class="highlight">ABBASSA L'ACIDITÀ</span><br>
                    PRIMA DELL'IMPATTO.
                </p>

                <img src="gaviscon.png" alt="Gaviscon" class="product-img" id="product-img">
                
                <div class="progress-container">
                    <div class="progress-bar" id="acid-bar" style="width: 50%;"></div>
                    <div class="progress-text">ACIDITÀ: <span id="acid-level">5000</span> / 10000</div>
                </div>
                
                <div style="font-size: 0.7rem; color: var(--brutal-black); margin-top:10px; font-weight:bold; background:var(--acid-yellow); padding:5px; border:3px solid black;">
                    SCORE GAVISCON: <span id="donation-count">0</span>
                </div>

                <button type="button" class="btn" id="donaBtn">PLACA L'IRA ORA!</button>
            </div>

            <div class="reviews-grid" id="reviews-grid"></div>
        </main>
    </div>

    <script>
        /* --- SETUP --- */
        const donaBtn = document.getElementById('donaBtn');
        const acidEl = document.getElementById('acid-level');
        const acidBar = document.getElementById('acid-bar');
        const donationEl = document.getElementById('donation-count');
        const reviewsGrid = document.getElementById('reviews-grid');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const gifContainer = document.getElementById('gifContainer');
        const imageFile = 'gaviscon.png'; 

        const hitWords = [
            "SUCA!", "MINCHIA!", "ARRUPIGGHITI!", "CHI TI MANGIASTI?!", "TIÈ!", "BESTIA!", "AIA!"
        ];

        const cooldownTexts = [
            "GRAZIE MBARE!", "ASPETTA...", "A POSTU!", "CALMA...", 
            "RESPIRA...", "MINCHIA GRAZIE", "OK CUMPÀ"
        ];
        const activeTexts = ["PLACA L'IRA!", "SALVA IL NASO!", "DONA ORA!", "SPINGI!", "ANCORA!"];

        const reviewsData = [
            { name: "Giulia Senpai House", text: "Ma che è sta cafonata muccio? Però utile, 5 stelle pì l'impegno." },
            { name: "Sara Alfieri (Scicli)", text: "Gioia mia, ma chi è stu burdellu? Cmq funziona, l'acidu mi passau." },
            { name: "Kevin", text: "Fratellì, mi hai salvato la vita. Stavo per prendere un destro allucinante." },
            { name: "Blandiv", text: "Genio assoluto. Ora posso droppare nuove canzoni ndi istagram." },
            { name: "Saro Occhipinti (Modica)", text: "Mi salvasti a vita. Stava partennu un gancio." },
            { name: "Maria Concetta (Ispica)", text: "Bedda matri, pareva l'Esorcista! Cci vuliva l'acqua santa e Gaviscon." },
            { name: "Peppe Cannata (Scicli)", text: "Dona, dona, ca chista è pericolosa assai." },
            { name: "Turi Buscema (Ispica)", text: "Minchia che botta d'acitu... menu mali ca c'è stu situ." },
            { name: "Salvo Ruta (Modica Bassa)", text: "A prima mi pareva na babbata, poi mi arrivau na cinquina." },
            { name: "Carmelo (Pozzallo)", text: "Stava pì tirarmi na testata, poi si calmau." },
            { name: "L'Americano (Turista)", text: "I don't understand dialects but I donated Gaviscon and I am alive." } 
        ];

        let acidLevel = 5000;
        let maxAcid = 10000;
        let donations = Math.floor(Math.random() * 70) + 238; 
        let isCooldown = false; 
        let isGameOver = false;
        let gameInterval = null;

        donationEl.innerText = donations;

        // --- FUNZIONE PER AVVIARE/RIAVVIARE IL GIOCO ---
        function startGame() {
            if (gameInterval) clearInterval(gameInterval);
            
            gameInterval = setInterval(() => {
                if(isGameOver) return;

                acidLevel += Math.floor(Math.random() * 30) + 10;
                
                if (acidLevel >= maxAcid) {
                    triggerGameOver();
                }

                updateDisplay();
            }, 200);
        }

        // Avvio iniziale
        startGame();

        function updateDisplay() {
            let displayAcid = acidLevel > maxAcid ? maxAcid : acidLevel;
            acidEl.innerText = displayAcid;
            
            let percentage = (displayAcid / maxAcid) * 100;
            acidBar.style.width = percentage + "%";

            if(percentage > 75) acidBar.style.backgroundPosition = "100% 0%"; 
            else acidBar.style.backgroundPosition = "0% 0%"; 
        }

        // --- GAME OVER + GIF FIX ---
        function triggerGameOver() {
            isGameOver = true;
            clearInterval(gameInterval);
            gameOverScreen.style.display = "flex";
            
            // TRUCCO TIMESTAMP: Aggiunge ?v=random per costringere il browser a ricaricare la GIF
            let timestamp = new Date().getTime();
            gifContainer.innerHTML = `<img src="pugno.gif?v=${timestamp}" alt="PUGNO">`;
        }

        // --- FUNZIONE RESET MIGLIORATA ---
        // Questa funzione resetta tutto senza dover ricaricare la pagina
        function resetGame() {
            isGameOver = false;
            acidLevel = 5000;
            isCooldown = false;
            
            gameOverScreen.style.display = "none";
            gifContainer.innerHTML = ""; // Pulisce la GIF per fermarla
            
            donaBtn.disabled = false;
            donaBtn.innerText = activeTexts[0];
            
            updateDisplay();
            startGame(); // Riavvia il loop
        }

        // --- CLICK ---
        donaBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (isCooldown || isGameOver) return;

            isCooldown = true;
            donaBtn.disabled = true; 

            let damage = Math.floor(Math.random() * 500) + 700;
            acidLevel -= damage;
            if (acidLevel < 0) acidLevel = 0;

            donations++;
            donationEl.innerText = donations;
            
            donaBtn.innerText = cooldownTexts[Math.floor(Math.random() * cooldownTexts.length)];
            
            spawnRain();
            
            let randomWord = hitWords[Math.floor(Math.random() * hitWords.length)];
            spawnFloatingText(e.clientX, e.clientY, randomWord);

            updateDisplay();

            setTimeout(() => {
                if(!isGameOver) {
                    isCooldown = false;
                    donaBtn.disabled = false;
                    donaBtn.innerText = activeTexts[Math.floor(Math.random() * activeTexts.length)];
                }
            }, 1000); 
        });

        // --- FLOATING TEXT ---
        function spawnFloatingText(x, y, text) {
            const el = document.createElement('div');
            el.className = 'floating-text';
            el.innerText = text;
            
            if (!x || !y) {
                el.style.left = '50%';
                el.style.top = '40%';
            } else {
                el.style.left = x + 'px';
                el.style.top = y + 'px';
            }
            
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 700);
        }

        // --- PIOGGIA ---
        function spawnRain() {
            const count = 12; 
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = imageFile;
                img.classList.add('falling-item');
                img.style.left = Math.random() * 90 + 'vw'; 
                img.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's'; 
                img.style.width = (Math.random() * 30 + 50) + 'px'; 
                document.body.appendChild(img);
                setTimeout(() => { img.remove(); }, 1000); 
            }
        }

        // --- RECENSIONI ---
        function initReviews() {
            reviewsGrid.innerHTML = '';
            for(let i=0; i<3; i++) {
                let div = document.createElement('div');
                div.className = 'review-card';
                div.id = 'review-slot-' + i;
                reviewsGrid.appendChild(div);
            }
            updateReviewsContent();
        }

        function updateReviewsContent() {
            const shuffled = [...reviewsData].sort(() => 0.5 - Math.random());
            for(let i=0; i<3; i++) {
                const slot = document.getElementById('review-slot-' + i);
                const rev = shuffled[i];
                slot.innerHTML = `
                    <div class="review-author">${rev.name}</div>
                    <div class="review-text">"${rev.text}"</div>
                    <div class="stars">★★★★★</div>
                `;
            }
        }

        initReviews();
        setInterval(updateReviewsContent, 4000);

    </script>
</body>
</html>
