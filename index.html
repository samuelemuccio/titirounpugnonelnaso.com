<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SOS NASO FRIGINTINI</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILI DI BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            overscroll-behavior: none; /* Blocca aggiornamento involontario */
            width: 100%;
            height: 100%;
        }

        body {
            background-color: #e0e0e0;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px; 
            color: #000;
            overflow-y: scroll; 
            overflow-x: hidden;
            position: relative;
        }

        /* --- BARRA NEWS --- */
        .breaking-news {
            position: fixed; top: 0; left: 0; width: 100%;
            background: #ffff00; border-bottom: 4px solid black;
            padding: 8px 0; z-index: 200; white-space: nowrap; overflow: hidden;
            pointer-events: none;
        }
        .breaking-news p {
            display: inline-block; font-size: 0.6rem; color: red; font-weight: bold;
            animation: scroll-text 20s linear infinite;
        }
        @keyframes scroll-text {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* --- LAYOUT --- */
        .content-wrapper {
            position: relative; z-index: 10; display: flex; flex-direction: column;
            align-items: center; width: 100%; padding: 10px;
            padding-bottom: 50px;
        }

        header {
            background: #fff; border: 4px solid #000; padding: 10px 15px; margin-bottom: 15px;
            box-shadow: 6px 6px 0px #000; text-align: center; width: 100%; max-width: 600px;
        }
        h1 { font-size: 0.8rem; line-height: 1.5; text-transform: uppercase; color: #cc0000; }
        
        /* --- CARD --- */
        .card {
            background-color: #fff; border: 5px solid #ff0000; padding: 15px; width: 100%; max-width: 500px;
            text-align: center; box-shadow: 8px 8px 0px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        .card-content { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        p { font-size: 0.7rem; line-height: 1.6; text-transform: uppercase; }
        
        .highlight { background: yellow; padding: 0 5px; font-weight: bold; }

        .product-img {
            max-width: 150px; width: 100%; height: auto; border: 2px solid #ddd; padding: 5px;
            background: white; transform: rotate(-3deg); transition: transform 0.1s ease;
        }
        
        /* --- STATISTICHE --- */
        .stats-container {
            width: 100%; border: 3px solid #000; background: #eee; padding: 10px;
            font-size: 0.6rem; margin-top: 5px; display: flex; flex-direction: column; gap: 5px;
        }

        .acid-box { color: red; font-weight: bold;}
        .donation-box { color: blue; }

        /* --- BOTTONE --- */
        .btn {
            background-color: #ffcccc; border: 4px solid #000; color: #000; padding: 15px 10px; width: 100%;
            font-family: 'Press Start 2P', cursive; font-size: 0.8rem; cursor: pointer;
            box-shadow: 4px 4px 0px #000; display: inline-block; user-select: none; margin-top: 10px;
            touch-action: manipulation; -webkit-tap-highlight-color: transparent;
            transition: all 0.1s;
        }
        .btn:disabled {
            background-color: #999; color: #fff; border-color: #555;
            transform: translate(2px, 2px); box-shadow: 2px 2px 0px #000; cursor: not-allowed;
        }
        .btn:active:not(:disabled) { transform: translate(4px, 4px); box-shadow: 0px 0px 0px #000; background-color: #55ff55; }

        /* --- GRIGLIA RECENSIONI (3 in Colonna) --- */
        .reviews-grid {
            display: grid;
            grid-template-columns: 1fr; /* Una colonna singola */
            gap: 12px;
            width: 100%; max-width: 500px;
            margin-top: 20px;
        }

        .review-card {
            background: #fff; border: 2px solid #000; padding: 10px;
            font-size: 0.6rem; text-align: left;
            box-shadow: 3px 3px 0px #ccc;
            display: flex; flex-direction: column; justify-content: center;
            min-height: 80px; /* Altezza minima */
        }

        .review-author { font-weight: bold; margin-bottom: 5px; color: #d32f2f; border-bottom: 1px dashed #ccc; padding-bottom: 3px; }
        .review-text { line-height: 1.4; flex-grow: 1; }
        .stars { color: gold; text-shadow: 1px 1px 0 #000; margin-top: 5px; text-align: right; font-size: 0.5rem;}

        /* --- PIOGGIA --- */
        .falling-item {
            position: fixed; top: -100px; z-index: 100; pointer-events: none;
            width: 50px; height: auto; will-change: transform; animation: fall linear forwards; 
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        @media (max-width: 480px) {
            h1 { font-size: 0.7rem; }
        }
    </style>
</head>
<body>

    <div class="breaking-news">
        <p>⚠️ ULTIM'ORA: LIVELLI DI ACIDITÀ A FRIGINTINI FUORI SCALA -- RISCHIO PUGNO SUL NASO IMMINENTE -- ⚠️</p>
    </div>

    <div class="content-wrapper">
        <header>
            <h1>TITIROUNPUGNOSULNASO.COM</h1>
        </header>

        <main class="card">
            <div class="card-content">
                <p>
                    ATTENZIONE!<br>
                    SI STA AGITANDO.<br><br>
                    <span class="highlight">ABBASSA L'ACIDITÀ</span><br>
                    O PRENDI IL DESTRO.
                </p>

                <img src="gaviscon.png" alt="Gaviscon" class="product-img" id="product-img">
                
                <div class="stats-container">
                    <div class="acid-box">
                        LIV. ACIDITÀ: <span id="acid-level">5000</span>%
                    </div>
                    <div class="donation-box">
                        GAVISCON DONATI: <span id="donation-count">0</span>
                    </div>
                </div>

                <button type="button" class="btn" id="donaBtn">PLACA L'IRA ORA</button>
            </div>

            <div class="reviews-grid" id="reviews-grid">
                </div>
        </main>
    </div>

    <script>
        /* --- CONFIGURAZIONE --- */
        const donaBtn = document.getElementById('donaBtn');
        const acidEl = document.getElementById('acid-level');
        const donationEl = document.getElementById('donation-count');
        const reviewsGrid = document.getElementById('reviews-grid');
        const imageFile = 'gaviscon.png'; 

        const cooldownTexts = [
            "GRAZIE MBARE!", "ASPETTA N'ATTIMU", "A POSTU!", "CALMA...", 
            "RESPIRA...", "MINCHIA GRAZIE", "OK CUMPÀ"
        ];

        const activeTexts = [
            "DAI GAVISCON!", "SALVATI IL NASO!", "DONA ORA!", "PLACA LA BESTIA"
        ];

        // --- DATABASE MEME EDITION ---
        const reviewsData = [
            { name: "Giulia Senpai House", text: "Ma che è sta cafonata muccio? Però utile, 5 stelle pì l'impegno." },
            { name: "Sara Alfieri (Scicli)", text: "Gioia mia, ma chi è stu burdellu? Cmq funziona, l'acidu mi passau e sugnu a postu." },
            { name: "Kevin", text: "Fratellì, mi hai salvato la vita. Stavo per prendere un destro allucinante." },
            { name: "Blandiv", text: "Genio assoluto. Ora posso droppare nuove canzoni ndi istagram restate sintonizzati carusi." },
            { name: "Saro Occhipinti (Modica)", text: "Mi salvasti a vita. Stava partennu un gancio." },
            { name: "Maria Concetta (Ispica)", text: "Bedda matri, pareva l'Esorcista! Cci vuliva l'acqua santa e du bustine di Gaviscon." },
            { name: "Peppe Cannata (Scicli)", text: "Dona, dona, ca chista è pericolosa assai." },
            { name: "Turi Buscema (Ispica)", text: "Minchia che botta d'acitu... menu mali ca c'è stu situ." },
            { name: "Salvo Ruta (Modica Bassa)", text: "A prima mi pareva na babbata, poi mi arrivau na cinquina." },
            { name: "Saro (Pozzallo Porto)", text: "Mare mosso forza 9, acidità forza 10. Mi salvai pi miracolo." },
            { name: "Carmelo (Pozzallo)", text: "Stava pì tirarmi na testata, poi si calmau." }
            { name: "Dott. Gaviscon (Primario)", text: "Confermo, questo è l'unico metodo scientifico per evitare trauma facciale a Frigintini." },
            { name: "L'Americano (Turista)", text: "I don't understand dialects but I donated Gaviscon and I am still alive. Good job." } 
        ];

        let acidLevel = 5000;
        let donations = Math.floor(Math.random() * 40) + 138; 
        let isCooldown = false; 

        donationEl.innerText = donations;

        // --- GAME LOOP ---
        setInterval(() => {
            acidLevel += Math.floor(Math.random() * 20) + 5;
            updateDisplay();
        }, 200);

        function updateDisplay() {
            acidEl.innerText = acidLevel;
            if(acidLevel > 8000) { acidEl.style.color = "red"; }
            else if (acidLevel < 2000) { acidEl.style.color = "green"; }
            else { acidEl.style.color = "#cc6600"; }
        }

        // --- CLICK ---
        donaBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (isCooldown) return;

            isCooldown = true;
            donaBtn.disabled = true; 

            let damage = Math.floor(Math.random() * 300) + 500;
            acidLevel -= damage;
            if (acidLevel < 0) acidLevel = 0;

            donations++;
            donationEl.innerText = donations;
            
            donaBtn.innerText = cooldownTexts[Math.floor(Math.random() * cooldownTexts.length)];
            
            spawnRain();
            updateDisplay();

            setTimeout(() => {
                isCooldown = false;
                donaBtn.disabled = false;
                donaBtn.innerText = activeTexts[Math.floor(Math.random() * activeTexts.length)];
            }, 1500); 
        });

        // --- PIOGGIA AUMENTATA ---
        function spawnRain() {
            const count = 12; // Aumentato a 12 per più "particellari"
            for (let i = 0; i < count; i++) {
                const img = document.createElement('img');
                img.src = imageFile;
                img.classList.add('falling-item');
                img.style.left = Math.random() * 90 + 'vw'; 
                img.style.animationDuration = (Math.random() * 1 + 1) + 's';
                img.style.width = (Math.random() * 25 + 35) + 'px'; // Variabili tra 35 e 60px
                document.body.appendChild(img);
                
                setTimeout(() => { img.remove(); }, 2000); 
            }
        }

        // --- RECENSIONI (3 in Colonna) ---
        function initReviews() {
            reviewsGrid.innerHTML = '';
            // Creiamo 3 slot fissi
            for(let i=0; i<3; i++) {
                let div = document.createElement('div');
                div.className = 'review-card';
                div.id = 'review-slot-' + i;
                reviewsGrid.appendChild(div);
            }
            updateReviewsContent();
        }

        function updateReviewsContent() {
            // Mischia e prendi 3 recensioni
            const shuffled = [...reviewsData].sort(() => 0.5 - Math.random());
            
            for(let i=0; i<3; i++) {
                const slot = document.getElementById('review-slot-' + i);
                const rev = shuffled[i];
                slot.innerHTML = `
                    <div class="review-author">${rev.name}</div>
                    <div class="review-text">"${rev.text}"</div>
                    <div class="stars">⭐⭐⭐⭐⭐</div>
                `;
            }
        }

        initReviews();
        setInterval(updateReviewsContent, 5000);

    </script>
</body>
</html>
